<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)='searchN()' routerLinkActive="active">Movies in theatres</a>
      <a mat-list-item [routerLink]="['/movies', 'top_rated']" routerLinkActive="active">Top rated movies</a>
      <a mat-list-item (click)='searchP()' routerLinkActive="active">Popular movies</a>
      <a mat-list-item [routerLink]="['/movies', 'upcoming']" routerLinkActive="active">Upcoming movies</a>
      <a mat-list-item [routerLink]="['/people', 'popular']" routerLinkActive="active">Popuplar people</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['']">Movies Application</span>
      <span class="example-spacer"></span>
      <app-search></app-search>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
