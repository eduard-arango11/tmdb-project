<div class="images-tab">
    <mat-card *ngFor="let actor of people" class="actor-card"
    [routerLink]="['/person/detail', actor.id]"
    >
      <div *ngIf = 'actor.profile_path; then trueCase else falseCase'></div>
      <ng-template #trueCase>
        <mat-card-content>
          <img mat-card-image src="https://image.tmdb.org/t/p/w185/{{actor.profile_path}}" >
        </mat-card-content>
      </ng-template>
      <ng-template #falseCase>
        <mat-card-content>
          <img mat-card-image src="assets/noimg.png" >
        </mat-card-content>
      </ng-template>
      <mat-card-title>{{actor.name}}</mat-card-title>
    </mat-card>
</div>
