<div class="images-tab">
  <mat-card *ngFor="let actor of movieCast" class="actor-card">
    <div *ngIf = 'actor.profile_path !== null; then trueCase else falseCase'></div>
    <ng-template #trueCase>
      <mat-card-content>
        <img mat-card-image src="https://image.tmdb.org/t/p/w185/{{actor.profile_path}}" >
      </mat-card-content>
    </ng-template>
    <ng-template #falseCase>
      <mat-card-content>
        <img mat-card-image src="assets/noimg.png" >
      </mat-card-content>
    </ng-template>
    <mat-card-title>{{actor.name}}</mat-card-title>
    <mat-card-subtitle>{{actor.character}}</mat-card-subtitle>
  </mat-card>
</div>
