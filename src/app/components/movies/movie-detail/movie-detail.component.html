<div *ngIf="movie" fxLayout="row wrap" fxLayoutGap="20px">
  <div style="padding : 10px;" >
    <div class="movie-poster">
        <img src="https://image.tmdb.org/t/p/w400/{{movie.poster_path}}" >
    </div>
  </div>
  <div style="padding : 10px;">
    <mat-card class="movie-detail-card">
        <mat-card-header>
          <mat-card-title class="movie-title"> {{movie.title}} </mat-card-title>
          <mat-card-subtitle>Release date: {{ movie.release_date}}</mat-card-subtitle>
          <mat-card-subtitle>
            <mat-chip-list>
              <mat-chip *ngFor="let genre of movie.genres" color="accent" selected="true">
                {{genre.name}}
              </mat-chip> 
            </mat-chip-list>
          </mat-card-subtitle>
          <!--app-stats class="stats" [movieStatsData]="{ popularity: movie.popularity, vote_average: movie.vote_average, vote_count: movie.vote_count }"></app-stats-->
        </mat-card-header>
        <mat-card-content>
          
              <p align="justify">
                {{movie.overview}}
              </p>
      
          <mat-tab-group>
            <mat-tab label="Production Companies"> 
              <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let companie of movie.production_companies">{{companie.name}}</mat-list-item>
              </mat-list>
            </mat-tab>
            <mat-tab label="Production Countries">
              <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let country of movie.production_countries">{{country.name}} </mat-list-item>
              </mat-list>
            </mat-tab>
          </mat-tab-group>   
        </mat-card-content>
      </mat-card>
  </div>
</div>
